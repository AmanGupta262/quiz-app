<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="quiz">
            <div class="question">
                <h1 id="ques">
                </h1>
            </div>
            <div class="options">
                <div>
                    <input type="radio" name="ans" id="a">
                    <label for="a" id='a_text'></label>
                </div>
                <div>
                    <input type="radio" name="ans" id="b">
                    <label for="b" id='b_text'></label>
                </div>
                <div>
                    <input type="radio" name="ans" id="c">
                    <label for="c" id='c_text'></label>
                </div>
                <div>
                    <input type="radio" name="ans" id="d">
                    <label for="d" id='d_text'></label>
                </div>
            </div>
                <button id="submit" >Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
